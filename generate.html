<html lang="en">
<head>

<link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header" style="position:sticky;top:0">
        <div class="div1">
          <img src="images/logo.png">
          <h2>Health Management Solutions</h2>
        </div>
        <div class="div2">
        <ul>
        <li><a href="index.html">Home </a></li>
      
        <li><a id="contactbtn" href="#">About Us</a></li>
    </ul>
    
        </div>
      </header>
     <aside> 
    <div>
      <img src="images/logo.png" alt="" >
  </div> 
      <div onclick="openNav()" >
          <div class="container" onclick="myFunction(this)" id="sideNav">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
          </div>
  </aside>

  <nav style="z-index: 1;">
    <div id="mySidenav" class="sidenav">
        <img src="images/logo.png" alt="">
        <a href="index.html">Home</a>      
      <a >About Us</a>
    </div>
    <script>
    
function myFunction(x) {
    x.classList.toggle("change");
  }

  var open = false;

function openNav() {
    var sideNav = document.getElementById("mySidenav");
    
    if (sideNav.style.width === "0px" || sideNav.style.width === "") {
        sideNav.style.width = "250px";
        open = true;
    } else {
        sideNav.style.width = "0";
        open = false;
    }
}
    </script>
</nav>
<main>
 

    <div id="list" style="background-color: #fff;">
       <h2>Generate Daily Transportation Record</h2> 
<p>Enter Record date to generate transport record</p>


<form action="">
    <label for="">Record date</label><br>
    <input type="date" name="record_date" ><br>
    <input type="submit" id="submit" value="Generate">
</form>
    </div>
</main>



</body>
